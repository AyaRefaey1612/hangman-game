<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="css/hang.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="container">
    <div class="info">
        <div class="name">Hangman</div>
        <div class="catogory">
        Word from:<span></span>
        </div>
    </div>
  <hr>
  <div class="row">
    <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
         </div>
        </div>
    </div>
    <div class="letters"></div>
  </div> 
     <div class="letters-guess"></div>

  </div>
  <audio id="Success" src="audio/mixkit-achievement-bell-600.wav" preload="auto"></audio>
  <audio id="fail" src="audio/negative_beeps-6008.mp3" preload="auto"></audio>
  <script src="hang.js"></script>
</body>
</html>
